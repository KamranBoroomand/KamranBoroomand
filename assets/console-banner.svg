<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="scanFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffd400" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#ffd400" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#ffd400" stop-opacity="0"/>
    </linearGradient>

    <pattern id="scanlines" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="1" y="0" fill="#000000" opacity="0.25"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" fill="#070b08"/>
  <rect width="1200" height="260" fill="url(#scanlines)" opacity="0.18"/>

  <!-- Subtle vignette -->
  <rect width="1200" height="260" fill="#000" opacity="0.12"/>

  <!-- Scanline sweep (animated) -->
  <rect x="0" y="-90" width="1200" height="90" fill="url(#scanFade)" opacity="0.55">
    <animate attributeName="y" from="-90" to="260" dur="3.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Terminal frame -->
  <rect x="36" y="34" width="1128" height="192" rx="16" fill="none" stroke="#ffd400" stroke-opacity="0.45"/>
  <rect x="36" y="34" width="1128" height="44" rx="16" fill="#0b120d" opacity="0.85" />
  <circle cx="70" cy="56" r="6" fill="#ffd400" opacity="0.35"/>
  <circle cx="92" cy="56" r="6" fill="#ffd400" opacity="0.20"/>
  <circle cx="114" cy="56" r="6" fill="#ffd400" opacity="0.12"/>

  <!-- Text -->
  <g filter="url(#glow)" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, &quot;Liberation Mono&quot;, &quot;Courier New&quot;, monospace">
    <text x="64" y="120" font-size="30" fill="#ffd400" opacity="0.95">
      KAMRANBOROOMAND ~ $
    </text>

    <text x="64" y="158" font-size="18" fill="#ffd400" opacity="0.78">
      linux-first • security tooling • clean deployments
    </text>

    <text x="64" y="190" font-size="16" fill="#ffd400" opacity="0.55">
      Python • FastAPI • React/Vite • TypeScript • CI/CD
    </text>

    <!-- Blinking cursor -->
    <rect x="365" y="98" width="12" height="28" fill="#ffd400" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.0;0.85" dur="1.1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Bottom subtle noise bar -->
  <rect x="36" y="226" width="1128" height="1" fill="#ffd400" opacity="0.18"/>
</svg>
